<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Name Plaque Application</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d2d23b9b7c.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <h1 id="heading">Name Plaque Application</h1>
    <h3 id="sub-heading">Add any name of your choice and we will show you how much it will cost. (Each letter is $5)</h3>

    <input class="guess" type="text" placeholder="Enter a guess">

    <div class="boxes">
      <div class="purple">
        <div class="white">
          <div class="icon">
            <i class="first fa-solid fa-circle-dot"></i>
            <i class="second fa-solid fa-circle-dot"></i>
          </div>


          <div class="name">
            <h3>Your Name</h3>
          </div>


        </div>
      </div>

      <div class="box">
        <h3 class="output"> Total:$0</h3>
        <button class ="btn" type="button" name="button"> Buy Now</button><br>
        <button id ="btn" type="button" name="button"> Refresh</button>
      </div>

    </div>
  </div>

  <footer>
    from <br> <br>Angel'sHub
  </footer>
  <script src="buy_now.js" charset="utf-8"></script>
</body>



</html>
